<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='grid-container'>
        <div class='top-bar'>
            <div class='red-dot'>×</div>
            <div class='yellow-dot'>−</div>
            <div class='green-dot'>+</div>
        </div>
        <div class='display-area'></div>
        <div class='special-button'>AC</div>
        <div class='special-button'>+/-</div>
        <div class='special-button'>%</div>
        <div class='operator-button'>÷</div>
        <div class='numbers-button'>7</div>
        <div class='numbers-button'>8</div>
        <div class='numbers-button'>9</div>
        <div class='operator-button'>×</div>
        <div class='numbers-button'>4</div>
        <div class='numbers-button'>5</div>
        <div class='numbers-button'>6</div>
        <div class='operator-button'>−</div>
        <div class='numbers-button'>1</div>
        <div class='numbers-button'>2</div>
        <div class='numbers-button'>3</div>
        <div class='operator-button'>+</div>
        <div class='zero-button'>0</div>
        <div class='numbers-button'>.</div>
        <div class='equals-button'>=</div>
    </div>
    <script type='text/javascript' src="app.js"></script>
</body>
</html>
