<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='calculator'>
        <div class='top-bar'>
            <div class='red-dot dots'></div>
            <div class='yellow-dot dots'></div>
            <div class='green-dot dots'></div>
        </div>
        <div class='display-area' id='fit'><span id='wrap'>0</span></div>
        <div class='grid-container'>
            <div class='special-button clear'>CE</div>
            <div class='special-button plus-negative'>±</div>
            <div class='special-button percentage'>%</div>
            <div class='operator-button divide'>÷</div>
            <div class='numbers-button number-7'>7</div>
            <div class='numbers-button number-8'>8</div>
            <div class='numbers-button number-9'>9</div>
            <div class='operator-button multiply''>×</div>
            <div class='numbers-button number-4'>4</div>
            <div class='numbers-button number-5'>5</div>
            <div class='numbers-button number-6'>6</div>
            <div class='operator-button minus'>−</div>
            <div class='numbers-button number-1'>1</div>
            <div class='numbers-button number-2'>2</div>
            <div class='numbers-button number-3'>3</div>
            <div class='operator-button add'>+</div>
            <div class='numbers-button zero-button number-0'>0</div>
            <div class='numbers-button decimal'>.</div>
            <div class='operator-button equals-button equals'>=</div>
        </div>
    </div>
    <script type='text/javascript' src="app.js"></script>
</body>
</html>
